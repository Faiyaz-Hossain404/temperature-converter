<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Temperature Converter</h1>
      <div class="temp-container">
        <label for="celsius" class="temp">Celcius:</label>
        <input
          onchange="computeTemp(event)"
          type="number"
          id="celsius"
          name="celsius"
          placeholder="Enter Temperature"
        />
      </div>
      <div class="temp-container">
        <label for="fahrenheit" class="temp">Fahrenheit:</label>
        <input
          onchange="computeTemp(event)"
          type="number"
          id="fahrenheit"
          name="fahrenheit"
          placeholder="Enter Temperature"
        />
      </div>
      <div class="temp-container">
        <label for="kelvin" class="temp">Kelvin:</label>
        <input
          onchange="computeTemp(event)"
          type="number"
          id="kelvin"
          name="kelvin"
          placeholder="Enter Temperature"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
